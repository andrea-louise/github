<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <title>Sign in to GitHub - GitHub</title>
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img src="assets/github.svg" alt="imagem" id="img">

        <h1>Sign in to GitHub</h1>
        <div class="box" tabindex="0">
            <label for="email">Username or email address</label>
            <input type="text" id="email">
            <label for="password" class="senha">Password <a href="https://github.com/password_reset">Forgot
                    password?</a></label>
            <input type="password" id="password">
            <button class="btn-signin">Sign in</button>
        </div>
        <p id="create">New to GitHub? <a href="https://github.com/signup?source=login">Crate an account</a></p>


        <p class="end"><a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">Terms</a>
            <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
            <a href="https://docs.github.com/pt">Docs</a> <a href="https://support.github.com/?tags=dotcom-direct"
                style="color: #656D76;">Contact GitHub Support</a>
        </p>
    </main>
</body>

</html>
